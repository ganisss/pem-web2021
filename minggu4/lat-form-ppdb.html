<!DOCTYPE html>
    <head>
        <title>Formulir PPDB Jalur Zonasi Tahun 2020</title>
    </head>
    <body>
        <h2>FORMULIR PPDB JALUR ZONASI TAHUN 2020</h2>
        <h3>Info Pendaftaran</h3>
        <form action="/xampp/proses.php" method="get">
        <p>
            <label>NISN:</label><br>
            <input type="text" name="nisn" placeholder="NISN"/>
        </p>
        <p>
            <label>Asal Sekolah:</label><br>
            <input type="text" name="sekolah" placeholder="Nama sekolah"/>
        </p>
        <p>
            <label>Tahun Lulus:</label><br>
            <input type="text" name="Tahun lulus" placeholder="tahun lulus"/>
            *Lampirkan fotocopy Ijazah<br>
            <input type="file" name="image_fcIjazah"/>
            
        </p>
         <h3>Data Calon Peserta</h3>   
        <p>
            <label>Nama Lengkap:</label><br>
            <input type="text" name="nama" placeholder="Nama lengkap"/>
        </p>
         <p>
            <label>NIK:</label><br>
            <input type="text" name="nik" placeholder="Masukkan NIK"/>
         </p>
        <p>
            <label>Tempat/Tanggal Lahir:</label><br>
            <input type="date" name="tempat_tanggal_lahir" placeholder="dd/mm/yy"/>
            *Lampirkan fotocopy Akte kelahiran<br>
            <input type="file" name="image_akte"/>
         </p>
        <p>
            <label>Jenis Kelamin:</label><br>
            <select name="jenis_kelamin">
                <option value="laki-laki">Laki-Laki</option>
                <option value="perempuan">Perempuan</option>
            </select>
         </p>
         <p>
             Alamat:<br>
                <label>Desa/Kel.:</label><br>
                <input type="text" Name="desa" placeholder="Masukkan Desa"/><br>
                <label>Kecamatan:</label><br>
                <input type="text" name="Kecamatan" placeholder="Masukkan Kecamatan"/><br>
                <label>Kabupaten:</label><br>
                <input type="text" name="Kabupaten" placeholder="Masukkan Kabupaten"/><br>
                <label>Provinsi:</label><br>
                <input type="text" name="Provinsi" placeholder="Masukkan Provinsi"/><br>
         </p>
         <p>
            <label>Email Aktif:</label><br>
            <input type="email" name="email" placeholder="Masukkan Email"/><br>
         </p>
         <p>
            <h4>DATA ORANG TUA</h4>
        </p>
        <p>
            <label>Nomor Kartu Keluarga:</label><br>
            <input type="text" name="Nomor_KK" placeholder="Masukkan Nomer KK"/>
            *Lampirkan fotocopy Kartu Keluarga<br>
            <input type="file" name="image_kk"/>
        </p>
        <p>
            <label>Nama Ayah Kandung:</label><br>
            <input type="text" name="Nama_ayah" placeholder="Masukkan Nama Ayah"/><br>
         </p>
        <p>
            <label>Agama:</label><br>
            <input type="text"  name="Agama_ayah" placeholder="Masukkan Agama Ayah"/><br>
        </p> 
        <p>
            <label>Pekerjaan:</label><br>
            <input type="text" name="Pekerjaan_ibu" placeholder="Masukkan Pekerjaan Ayah"/><br>
        </p>
        <p>
            <label>Nama Ibu Kandung:</label><br>
            <input type="text" name="Nama_ibu" placeholder="Masukkan Nama Ibu"/><br>
        </p>
        <p>
            <label>Agama:</label><br>
            <input type="text" name="agama_ibu" placeholder="Masukkan Agama Ibu"/><br>
        </p>
        <p>
            <label>Pekerjaan:</label><br>
            <input type="text" name="pekerjaan_ibu" placeholder="Masukan Pekerjaan Ibu"/><br>
        </p>
        <p>
            Alamat Orang Tua:<br>
            <label>Desa/Kel:</label><br>
            <input type="text" name="desa_ortu" placeholder="Masukkan Desa/Kelurahan"/><br>
            <label>Kecamatan:</label><br>
            <input type="text" name="kecamatan_ortu" placeholder="Masukkan Kecamatan"/><br>
            <label>Kabupaten:</label><br>
            <input type="text" name="kabupaten_ortu" placeholder="Masukkan Kabupaten"/><br>
            <label>Provinsi:</label><br>
            <input type="text" name="provinsi_ortu" placeholder="Masukkan Provinsi"/>
        </p>
        <p>
            <input type="submit" value="Submit"> <input type="reset">
        </p>

        </form>
    </body>
</html>
